---
layout: default
---
<div class="container">
	{% if page.title %}
		<div class="page-header">
			<h2>{{ page.title }}</h2>
		    {% if page.date %}
        		{{page.date | date_to_long_string}} 
    		{% endif %}
		</div>
	{% endif %}
  <section class="text-section">
	{{ content }}
  </section>
</div>
